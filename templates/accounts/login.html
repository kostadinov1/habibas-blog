{% extends 'base/base.html' %}
{% block main-content %}

<section>
	<h3>Login Here</h3>
	<form method="post" action="{% url 'login' %}">
		<div class="row gtr-uniform">
            {% csrf_token %}
			<div class="col-6 col-12-xsmall">
                {{ form }}
			</div>

			<div class="col-12">
					<button type="submit">Login</button>
			</div>
		</div>
	</form>
</section>
{% endblock %}
