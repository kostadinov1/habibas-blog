{% extends 'base/base.html' %}
{% block main-content %}
<section>
	<h3>Create Your Profile Here</h3>
	<form method="post" action="{% url 'profile-create' %}">
		<div class="row gtr-uniform">
            {% csrf_token %}
			<div class="col-6 col-12-xsmall">
                {{ form }}
			</div>

			<div class="col-12">
					<button type="submit">Create</button>
			</div>
		</div>
	</form>
</section>

{% endblock %}
