{% extends 'base/base.html' %}
{% load static %}
{% block main-content %}
    <img src="{% static 'images/register_pic_7.png'%}" alt="No image" width="auto" height="auto">

<section>
	<h3>Create Your Profile Here</h3>
	<form method="post" action="{% url 'profile-create' %}" enctype="multipart/form-data">
		<div class="row gtr-uniform">
            {% csrf_token %}
			<div class="col-6 col-12-xsmall">
                {{ form }}
			</div>

			<div class="col-12">
					<button type="submit">Create</button>
			</div>
		</div>
	</form>
</section>

{% endblock %}
